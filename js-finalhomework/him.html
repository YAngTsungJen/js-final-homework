<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/him.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="pic">
                <img src="https://i.postimg.cc/DwGb2G63/BMICLogo.png" width="117px" height="117px" alt="">
            </div>
            <div class="health">
                <form action="">
                    <label for="tall"><p>身高 cm</p></label>
                    <input id="tall" class="tall" type="text" placeholder=" 請輸入身高">
                    <label for="weight"><p>體重 kg</p></label>
                    <input id="weight" class="weight" type="text" placeholder=" 請輸入體重">
                </form>
            </div>
            <div class="result bminame">
                <input type="button" class="btn" value="看結果">
                <div class="bmitext">BMI</div>
                <div class="rightname"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div class="content">
            <h1>BMI紀錄</h1>
            <input type="button" class="delete" value="刪除">
            <ul class="list">
            </ul>
        </div>
        <div class="footer">
            <img src="https://hexschool.github.io/JavaScript_HomeWork/assets/BMICLogo.png" width="55px" height="55px" alt="">
        </div>
    </div>
    <script src="js/him.js"></script>
</body>
</html>
