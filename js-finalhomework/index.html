<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄旅遊網</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1>高雄旅遊資訊</h1>
            <div class="bar">
                <select name="高雄市" class="select">
                    <option value=""> - - 請選擇行政區 - - </option>
                    <option value="苓雅區">苓雅區</option>
                    <option value="三民區">三民區</option>
                    <option value="新興區">新興區</option>
                    <option value="鹽埕區">鹽埕區</option>
                </select>
            </div>
            <div class="hotspot">
                <h2>熱門行政區</h2>
                <div class="place">
                    <input type="button" class="color1" value="苓雅區">
                    <input type="button" class="color2" value="三民區">
                    <input type="button" class="color3" value="新興區">
                    <input type="button" class="color4" value="鹽埕區">
                </div>
            </div>
            <div class="line"></div>
            <div class="circle">
                <div class="triangle"></div>
            </div>
        </div>
        <div class="content">
            <div class="title"></div>
            <ul class="list" id="list"></ul>
        </div>
        <div class="footer">
            <h2>高雄旅遊網</h2>
            <p>資料來源：高雄市政府</p>
        </div>
    </div>
    <script src="js/all.js"></script>
</body>
</html>
